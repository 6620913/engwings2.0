{% load static %}
<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />


  <title>EngWings -> Register</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">


</head>

<body>



  <header>
    <nav class="navbar navbar-expand-lg ">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">EngWings</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon " style="color: white;margin-right: 10px;">&#9776;</span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="/"> Home</a>
            <a class="nav-link active" href="/courses"> Courses </a>
            <a class="nav-link" href="/about"> About</a>
            <a class="nav-link" href="/contact">Contact us</a>

            {% if user.is_authenticated %}
            <a class="nav-link" href="">Hello, {{user.first_name}}</a>
            <a class="nav-link" href="/logout">Logout</a>
            {% else %}
            <a class="nav-link" href="/login">Login</a>
            
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
  </header>


  <!-- contact section -->
  <section>

    <div class="container">
      <div class="form-head">
        <h2>
          Register
        </h2>
      </div>


      <div class="contact-form">
        <form id="contact_form" role="form" action="register" method="post">
          {% csrf_token %}

        
            <div class="form-input">
              <input type="text" class="" name="first_name" placeholder="First Name" required="true">
            </div>

            <!-- <h3><a class="smoothScroll">Last Name</a></h3> -->
            <div class="form-input">
              <input type="text" class="" name="last_name" placeholder="Last Name">
            </div>



            <!-- <h3><a class="smoothScroll">Username</a></h3> -->
            
              <div class="form-input">
                <input type="text" class="" name="username" placeholder="Username" required="true">
              </div>


              <!-- <h3><a class="smoothScroll">Email</a></h3> -->
              <div class="form-input">
                <input type="text" class="" name="email" placeholder="Email" required="true">
              </div>
            

          
              <div class="form-input">
                <input type="password" class="" name="password1" placeholder="Password" required="true">
              </div>

              <!-- <h3><a class="smoothScroll">Confirm Password</a></h3> -->
              <div class="form-input">
                <input type="password" class="form-control" name="password2" placeholder="Confirm Password"
                  required="true">
              </div>
            

            {% for message in messages %}
            <h1 id="msg" style="display: none;">{{message}}</h1>
            <script>
              var info = document.getElementById("msg").innerHTML
              alert(info)

            </script>
            {%endfor%}

            <div class="row">
              
                <div class="form-btn">
                  <button value="register" type="submit">Register</button>
                </div>
            
              
                <div class="form-btn">
                  <a 
                    href="/login">Login</a>
                </div>
            

            </div>
        </form>

      </div>
    </div>

  </section>
  <!-- end contact section -->

  <!-- footer section -->
  <footer class="">
    <div class="footer">
      <p>
        &copy; All Rights Reserved By
        <a href="/">EngWings</a>
      </p>
    </div>

  </footer>
  <!-- footer section -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
